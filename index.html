<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cognomi in ordine</title>
    <style>
      body{
        background-color: rgb(218, 114, 114);
      }
      .contenitore{
        text-align: center;
      }
    </style>
  </head>
  <body>

    <script>

      var surname = ["Ferrari", "Bianchi", "Costa", "Russo", "Gianluca"];
      var lastname = prompt("Enter your surname:");
      surname.push(lastname);
      console.log('Lista non ordinata: ' + surname);
      console.log('Lista ordinata: ');
      surname.sort();

      for (var i = 0; i < surname.length; i++) {

        console.log(i + 1 + ":" + surname[i]);
        var elem = surname[i];

        if (lastname == elem) {
          var human = surname.indexOf(elem);
          var humanNum = parseInt(human + 1);
          console.log('Il vostro Cognome ' + lastname + ' si trova nella posizione: ' + humanNum);
        }

      }

    </script>

  </body>
</html>
